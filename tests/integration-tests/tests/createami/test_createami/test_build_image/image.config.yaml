Image:
    Tags:
        - Key: dummyImageTag
          Value: dummyImageTag
    RootVolume:
        Size: 200
        Encrypted: True

Build:
    Iam:
        InstanceRole: {{ instance_role }}
    InstanceType: {{ instance }}
    ParentImage: {{ parent_image }}
    Tags:
        - Key: dummyBuildTag
          Value: dummyBuildTag
{% if os in ["alinux2", "alinux2023"] %}
    UpdateOsPackages:
        Enabled: true
{% endif %}

CustomS3Bucket: {{ bucket_name }}

DeploymentSettings:
    LambdaFunctionsVpcConfig:
        SubnetIds:
        - {{ private_subnet_id }}
        SecurityGroupIds:
        - {{ default_vpc_security_group_id }}
